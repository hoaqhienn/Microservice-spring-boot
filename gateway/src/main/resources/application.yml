spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: product
          uri: http://localhost:8082
          predicates:
            - Path=/api/product/**
        - id: user
          uri: http://localhost:8081
          predicates:
            - Path=/api/user/**
      